<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------------------------------- Fontawesome Link -------------------------------------->
    <script src="https://kit.fontawesome.com/de9e1561cd.js" crossorigin="anonymous" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/base.css">
</head>

<body>
    <div class="main__home">
        <nav class="navbar">
            <div class="logo"><a href="{% url 'home' %}"><img src="" alt="Electro Mart" /></a></div>        
              <ul class="nav__items">
                <div class="hori-selector">
                  <div class="left"></div>
                  <div class="right"></div>
                </div>
                <a href="{% url 'home' %}" class="nav__link {% if request.path == '/' %} active {% endif %}">Home</a>
                <a href="" class="nav__link {% if request.path == '/cars' %} active {% endif %}">Inventory</a>
                <a href="{% url 'about' %}" class="nav__link {% if request.path == '/about' %} active {% endif %}">About</a>
                <a href="{% url 'userdashboard' %}"
                  class="nav__link {% if request.path == '/userDashboard' or request.path == '/userDashboard/reviews' or request.path == '/userDashboard/orders' %} active {% endif %}">Dashboard</a>
                <a href="{% url 'contact' %}"
                  class="nav__link {% if request.path == '/contact' %} active {% endif %}">Contact</a>
              </ul>
        
              <!-- {% if user.is_authenticated %}
        
              <a class="account__box" href="{% url 'userdashboard' %}">
                <img src="{% static './images/assets/1-green.svg' %}" alt="" class="profile__image" />
                <p>{{user.first_name}} {{user.last_name}}</p>
              </a>
        
              {% else %} -->
              <div class="account__btns">
                <button>
                  <span class="top extra_top"></span>
                  <a href="" class="secondary__btn">Login</a>
                  <span class="bottom"></span>
                </button>
                <button>
                  <span class="top extra_top"></span>
                  <a href="" class="secondary__btn">Signup</a>
                  <span class="bottom"></span>
                </button>
              </div>
              <!-- {% endif %} -->
        </nav>
        <div class="footer"></div>
    </div>
</body>

</html>
